<!DOCTYPE html>
<html lang="en/EN" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  {% include head.html %}

  <body>
    <header></header>

    <main>
      {% assign sorted = site.sections | sort: 'position' %}

      {% for block in sorted %}
        <!--<pre>{{ block | inspect}}</pre>-->
        <section class="section {% cycle 'normal', 'alt' %}">
          {%if block.id == '/sections/onaesa' %}
            <img class="logo" height="50" src="{{ '/assets/img/wanasa-logo.svg' | relative_url }}"/>
          {% endif %}

          <h2>{{ block.title }}
          </h2>
          <p class="description">
            {{ block.Tagline | newline_to_br }}
          </p>
          <div class="body">
            {{ block.content }}
          </div>
        </section>
      {% else %}
        The collection is empty.
      {% endfor %}

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2476.3683922584714!2d-0.09636768394325348!3d51.63477817965632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761f3c4cd6ee47%3A0xc5ee5b89c89c5d5b!2sWanasa%20Cafe!5e0!3m2!1sen!2suk!4v1582922014993!5m2!1sen!2suk" width="100%" height="450" frameborder="0" style="border: 0" allowfullscreen=""></iframe>
    </main>
  </body>
</html>
