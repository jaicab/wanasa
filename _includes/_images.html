<div class="images">
  {% if include.files.size == 1 %}
  <img src="{{include.files[0]}}" />
  {% elsif include.files.size == 2 %}
  <iframe
    width="100%"
    height="440"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2476.3683922584714!2d-0.09636768394325348!3d51.63477817965632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761f3c4cd6ee47%3A0xc5ee5b89c89c5d5b!2sWanasa%20Cafe!5e0!3m2!1sen!2suk!4v1582922014993!5m2!1sen!2suk"
    frameborder="0"
    style="border: 0"
    allowfullscreen=""
  ></iframe>

  <div class="images__squared">
    <img src="{{include.files[0]}}" />
    <img src="{{include.files[1]}}" />
  </div>
  {% else %}
  <img src="{{include.files[0]}}" />
  <div class="images__squared">
    <img src="{{include.files[1]}}" />
    <img src="{{include.files[2]}}" />
  </div>
  {% endif %}
</div>
